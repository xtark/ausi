<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">
		<title>AUSI Teste</title>
		<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/home-template.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/typed.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
		function typeOperator(textdraw)
		{
			var elementNew = 'elm'+Date.now();
			$(".container").append('<div class="media"><div class="media-left"><a href="#"><img class="media-object" width=32 src="images/ausi.png" alt=""></a></div><div class="media-body '+elementNew+'"></div></div>');		
			elementNew = '.'+elementNew;
			setTimeout(function(){
				$(elementNew).typed({
					strings: [textdraw],
					typeSpeed: 0, 
					backDelay: 0, 
					loop: false, 
					loopCount: false, 
					cursorChar: ''
				});
			}, 0);
		}
		function typeUser(textdraw)
		{
			$(".container").append('<div class="media"><div style="text-align: right;" class="media-body element2">'+textdraw+'</div><div class="media-right"><a href="#"><img width=32 class="media-object" src="images/user.png" alt=""></a></div></div>');
		}

		function sendAskText()
		{
			callFunction($('#textparam').val());
			$('#textparam').val('');
		}

		function callFunction(param1){
			$.post("http://madruga.us/alpha/ausi/php/teste.php", {command: param1}, function(data, status){
				if (status == 'success'){
					eval(data);
					window.scrollTo(0,document.body.scrollHeight);
				}else{
					location.reload();
				}
			});
		}
	</script>
	</head>

	<body>
		<div class="boxtitle">
			AUSI Teste
		</div>
		<input type="hidden" name="sToken" id="sToken" />
		
		<div class="container" id="bodychat" name="bodychat">
		</div>

		<div class="boxask" name="boxasktext" id="boxasktext">
			<input onkeypress="if(event.keyCode == 13) { sendAskText(); }" name="textparam" maxlength=100 id="textparam" type="text" name="paramText" id="paramText" class="textask soment-numero" placeholder="Mensagem ao AUSI" />
			<input name="textbutton" id="textbutton" type="button" onclick="sendAskText();" value="OK" class="btn btn-go" />
		</div>

		<script>
			callFunction('#INITESTE#');
		</script>

  </body>
</html>
